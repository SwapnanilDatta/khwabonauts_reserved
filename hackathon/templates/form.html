<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LifeLink - Organ Donation Registration</title>
        <style>
            /* Existing styles... */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            body {
                background: linear-gradient(135deg, #0a192f, #112240);
                color: #fff;
                overflow-x: hidden;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-attachment: fixed;
            }
    
            .container {
                width: 100%;
                max-width: 500px;
                background: rgba(17, 34, 64, 0.6);
                border-radius: 16px;
                padding: 2rem;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.125);
                box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
                position: relative;
                overflow: hidden;
            }
    
            .container::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
                z-index: -1;
            }
    
            .tabs {
                display: flex;
                margin-bottom: 2rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
    
            .tab {
                flex: 1;
                padding: 1rem;
                text-align: center;
                color: rgba(136, 146, 176, 0.7);
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
            }
    
            .tab::after {
                content: "";
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: #64ffda;
                transition: width 0.3s ease;
            }
    
            .tab.active {
                color: #64ffda;
            }
    
            .tab.active::after {
                width: 100%;
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: rgba(136, 146, 176, 0.8);
            }
    
            .form-group input, 
            .form-group select {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid rgba(35, 53, 84, 0.5);
                background: rgba(10, 25, 47, 0.4);
                color: rgba(136, 146, 176, 0.8);
                border-radius: 8px;
                transition: all 0.3s ease;
                backdrop-filter: blur(5px);
                appearance: none; /* Hides default dropdown arrow */
                position: relative;
            }
    
            .form-group select {
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%2364ffda" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 1rem center;
                background-size: 1.5rem;
                padding-right: 2.5rem;
                color: #fff;
            }
    
            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: #64ffda;
                box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            }
            select {
                background: rgba(10, 25, 47, 0.6);
                color: #ffffff; /* Text color for the dropdown */
            }
            
            select option {
                background: #0a192f; /* Background color of options */
                color: #ffffff; /* Text color of options */
            }
    
            button {
                width: 100%;
                padding: 0.8rem;
                background: rgba(100, 255, 218, 0.9);
                color: #0a192f;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
                transition: all 0.3s ease;
                backdrop-filter: blur(5px);
            }
    
            button:hover {
                background: rgba(100, 255, 218, 1);
                transform: translateY(-2px);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
    
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
    
            .container {
                animation: fadeIn 0.5s ease-out;
            }
    
            @media (max-width: 600px) {
                .container {
                    width: 95%;
                    margin: 2rem auto;
                    padding: 1.5rem;
                }
            }
        </style>
    </head>
<body>
    <div class="container">
        <form id="registrationForm" action="/submit" method="POST">
            <input type="hidden" id="form_type" name="form_type" value="{{ user_type }}">
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            {% if user_type == 'donor' %}
                <!-- Donor specific fields -->
                <div class="form-group">
                    <label for="organs">Available Organs for Donation</label>
                    <select id="organs" name="organs" required>
                        <option value="">Select Organ</option>
                        <option value="kidney">Kidney</option>
                        <option value="liver">Liver</option>
                        <option value="heart">Heart</option>
                        <option value="lungs">Lungs</option>
                        <option value="pancreas">Pancreas</option>
                    </select>
                </div>
            {% else %}
                <!-- Recipient specific fields -->
                <div class="form-group">
                    <label for="neededOrgan">Needed Organ</label>
                    <select id="neededOrgan" name="neededOrgan" required>
                        <option value="">Select Needed Organ</option>
                        <option value="kidney">Kidney</option>
                        <option value="liver">Liver</option>
                        <option value="heart">Heart</option>
                        <option value="lungs">Lungs</option>
                        <option value="pancreas">Pancreas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="urgencyLevel">Medical Urgency Level</label>
                    <select id="urgencyLevel" name="urgencyLevel" required>
                        <option value="">Select Urgency Level</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                        <option value="4">Critical</option>
                    </select>
                </div>
            {% endif %}

            <!-- Location fields for both types -->
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude_{{ user_type }}" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude_{{ user_type }}" required>
                <button type="button" id="getLocation">Use My Location</button>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('getLocation2').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        document.getElementById('longitude-donor').value = position.coords.longitude;
                        document.getElementById('latitude-donor').value = position.coords.latitude;
                    },
                    function (error) {
                        alert('Error fetching location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
        
        document.getElementById('getLocation1').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        document.getElementById('longitude-recipient').value = position.coords.longitude;
                        document.getElementById('latitude-recipient').value = position.coords.latitude;
                    },
                    function (error) {
                        let errorMsg;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = "User denied the request for Geolocation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMsg = "The request to get user location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMsg = "An unknown error occurred.";
                                break;
                        }
                        alert('Error fetching location: ' + errorMsg);
                    }
                );
            }
        });
        
        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            const donorFields = document.getElementById('donorFields');
            const recipientFields = document.getElementById('recipientFields');
            const donorInputs = donorFields.querySelectorAll('input, select');
            const recipientInputs = recipientFields.querySelectorAll('input, select');
        
            if (type === 'donor') {
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                donorFields.style.display = 'block';
                recipientFields.style.display = 'none';
        
                donorInputs.forEach(input => {
                    input.setAttribute('required', 'required');
                });
                recipientInputs.forEach(input => {
                    input.removeAttribute('required');
                });
        
                document.getElementById('form_type').value = 'donor';
            } else {
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                donorFields.style.display = 'none';
                recipientFields.style.display = 'block';
        
                donorInputs.forEach(input => {
                    input.removeAttribute('required');
                });
                recipientInputs.forEach(input => {
                    input.setAttribute('required', 'required');
                });
        
                document.getElementById('form_type').value = 'recipient';
            }
        }
        
    </script>
</body>
</html>
