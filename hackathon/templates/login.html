<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a192f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(17, 34, 64, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #64ffda;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8892b0;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #233554;
            background: #0a192f;
            color: #fff;
            border-radius: 4px;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .redirect-text {
            text-align: center;
            color: #8892b0;
        }

        .redirect-text a {
            color: #64ffda;
            text-decoration: none;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .captcha-container span {
            padding: 0.8rem;
            background: #233554;
            color: #64ffda;
            border-radius: 4px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .captcha-refresh {
            color: #64ffda;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

    </style>
    <script>
        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-code').textContent = captcha;
        }

        function validateCaptcha(event) {
            const userInput = document.getElementById('captcha-input').value;
            const captcha = document.getElementById('captcha-code').textContent;
            if (userInput !== captcha) {
                alert('Invalid CAPTCHA. Please try again.');
                event.preventDefault(); // Prevent form submission
            }
        }

        window.onload = generateCaptcha;

        // 3D Particle Effect
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * canvas.width;
                this.size = Math.random() * 2 + 1;
                this.color = "#64ffda";
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.speedZ = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.z += this.speedZ;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                if (this.z > canvas.width || this.z < 0) this.speedZ *= -1;
            }

            draw() {
                const scale = canvas.width / (canvas.width + this.z);
                const x2d = this.x * scale;
                const y2d = this.y * scale;
                const size2d = this.size * scale;

                ctx.beginPath();
                ctx.arc(x2d, y2d, size2d, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles.length = 0;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.fillStyle = "rgba(10, 25, 47, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="login-container">
        <h2>Login to LifeLink</h2>
        <form method="POST" action="/login" onsubmit="validateCaptcha(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- CAPTCHA Section -->
            <div class="captcha-container">
                <span id="captcha-code"></span>
                <a class="captcha-refresh" onclick="generateCaptcha()">Refresh</a>
            </div>
            <div class="form-group">
                <label for="captcha-input">Enter CAPTCHA</label>
                <input type="text" id="captcha-input" name="captcha-input" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="redirect-text">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
</body>
</html>
